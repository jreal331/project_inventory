<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tambah Barang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">APP INVENTORY</div>
        <ul class="sidebar-menu">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="data_pengguna.html">Data Pengguna</a></li>
            <li><a href="data_barang.html" class="active">Data Barang</a></li>
            <li><a href="tambah_barang.html">Tambah Barang</a></li>
            <li><a href="login.html" style="color: #ff6b6b;">Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="top-navbar">
            <span>Tambah Data Barang</span>
            <span>Super Admin</span>
        </div>

        <div class="content-wrapper">
            <div class="card">
                <div class="card-header">
                    Form Tambah Barang
                </div>
                
                <form>
                    <div class="form-row">
   <div class="form-row">
    <label>Kode Barang</label>
    <input 
        type="text" 
        id="kode" 
        class="form-control" 
        placeholder="Contoh: BRG-001"
        pattern="BRG-[0-9]{3}"
        title="Format harus BRG-001"
        required
    >
</div>

                    <div class="form-row">
                        <label>Nama Barang</label>
                        <input type="text" id="nama" class="form-control" placeholder="Contoh: Meja Kantor">
                    </div>
                    <div class="form-row">
                        <label>Jenis</label>
                        <select id="jenis" class="form-control">
                            <option>Elektronik</option>
                            <option>ATK</option>
                            <option>Furniture</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label>Satuan</label>
                        <select id="satuan" class="form-control">
                            <option>Pcs</option>
                            <option>Unit</option>
                            <option>Box</option>
                            <option>Rim</option>
                        </select>
                    </div>
					<div class="form-row">
    <label>Keadaan Barang</label>
    <select id="keadaan" class="form-control">
        <option value="Baik">Baik</option>
        <option value="Rusak">Rusak</option>
    </select>
</div>

                    <div class="form-row">
                        <label>Stok</label>
                        <input type="number" id="stok" class="form-control">
                    </div>
                    
                    <button type="button" class="btn-submit" onclick="tambahBarang()">SIMPAN</button>
                    <a href="data_barang.html" class="btn-cancel">BATAL</a>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
